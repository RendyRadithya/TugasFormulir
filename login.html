<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <!-- Menggunakan CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <!-- Latar belakang warna putih agak krem -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- Card dengan sudut rounded di semua sisi -->
          <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body p-5">
              <h3 class="card-title text-center mb-4 text-dark">Login Form</h3>
              <p class="text-muted text-center mb-4">Please enter your credentials</p>
              <form class="needs-validation" id="loginForm" novalidate>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control border-info" id="email" placeholder="Enter email" required />
                  <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control border-info" id="password" placeholder="Enter password" required />
                  <div class="invalid-feedback">Please enter a password.</div>
                </div>
                <div class="d-flex justify-content-between mb-3">
                  <div>
                    <input type="checkbox" id="rememberMe" />
                    <label for="rememberMe" class="text-dark">Remember Me</label>
                  </div>
                  <a href="#" class="text-info">Forgot Password?</a>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-dark">Login</button>
                  <!-- Tombol login dengan kelas Bootstrap -->
                </div>
                <!-- Teks kecil di bawah tombol login -->
                <p class="text-center mt-3">
                  <small>Don't have an account? <a href="regis.html" class="text-info">Register</a></small>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer dengan copyright -->
    <footer class="text-center mt-5 mb-3">
      <p>&copy; 2024 Rendy Radithya Supandi. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS dan validasi form -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Validasi form Bootstrap
      (function () {
        "use strict";

        // Mengambil semua form yang ingin diberi validasi custom Bootstrap
        var forms = document.querySelectorAll(".needs-validation");

        // Looping untuk setiap form dan mencegah submit jika tidak valid
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              // Cek validitas form
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
